# FlowScale Production Nginx Configuration
# Domain: flowscale.cloud
# 
# Requirements:
#   - Serve static frontend from /var/www/flowscale/dist
#   - Proxy /api/* to Node.js backend on 127.0.0.1:3000
#   - Serve /outputs/* for rendered video downloads
#   - Handle large file uploads (200MB+)
#   - Force JSON responses for /api/* routes

# Rate limiting zone (optional - uncomment to enable)
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

upstream flowscale_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name flowscale.cloud www.flowscale.cloud;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name flowscale.cloud www.flowscale.cloud;

    # ============================================
    # SSL Configuration (Certbot managed)
    # ============================================
    ssl_certificate /etc/letsencrypt/live/flowscale.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flowscale.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # ============================================
    # General Configuration
    # ============================================
    root /var/www/flowscale/dist;
    index index.html;

    # Large file uploads support
    client_max_body_size 200M;
    client_body_timeout 300s;
    client_body_buffer_size 128k;
    
    # Proxy timeouts for long-running operations
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS/COOP/COEP (adjust if SharedArrayBuffer needed)
    # add_header Cross-Origin-Opener-Policy "same-origin" always;
    # add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # ============================================
    # API Proxy (/api/*)
    # ============================================
    location /api/ {
        # Rate limiting (uncomment to enable)
        # limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://flowscale_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Ensure JSON responses - never serve default nginx error pages
        proxy_intercept_errors off;
        
        # Disable buffering for upload progress
        proxy_request_buffering off;
        proxy_buffering off;
        
        # WebSocket support (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================
    # Video Outputs (/outputs/*)
    # ============================================
    location /outputs/ {
        alias /var/www/flowscale/outputs/;
        
        # Enable range requests for video seeking
        add_header Accept-Ranges bytes;
        
        # Cache control for video files
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # CORS for video playback
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Proper MIME types
        types {
            video/mp4 mp4;
            video/webm webm;
            video/quicktime mov;
            image/jpeg jpg jpeg;
            image/png png;
            image/webp webp;
        }
        
        # Try exact file, then 404
        try_files $uri =404;
    }

    # ============================================
    # Static Uploads (/uploads/*)
    # ============================================
    location /uploads/ {
        internal; # Only accessible via X-Accel-Redirect from backend
        alias /var/www/flowscale/uploads/;
    }

    # ============================================
    # Static Frontend Assets
    # ============================================
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ============================================
    # Frontend SPA Fallback
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # ============================================
    # Health check endpoint (for load balancers)
    # ============================================
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Block sensitive paths
    # ============================================
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(node_modules|server|\.git) {
        deny all;
    }

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;

    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/flowscale.access.log;
    error_log /var/log/nginx/flowscale.error.log;
}
