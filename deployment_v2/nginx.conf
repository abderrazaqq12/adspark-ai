server {
    listen 80;
    server_name flowscale.cloud localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name flowscale.cloud localhost;
    
    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/flowscale.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flowscale.cloud/privkey.pem;

    # Security: JWT Session Security Active
    # (Allowlist removed for public access gateway)

    root /usr/share/nginx/html;
    index index.html;

    # Upload size limit
    client_max_body_size 500M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    location /assets {
        alias /usr/share/nginx/html/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API Proxy (with lazy DNS resolution)
    location /api/ {
        set $api_backend http://api:3000;
        proxy_pass $api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static Assets served by API (Uploads/Outputs)
    location /uploads {
        set $api_backend http://api:3000;
        proxy_pass $api_backend;
    }

    location /outputs {
        set $api_backend http://api:3000;
        proxy_pass $api_backend;
    }

    # RenderFlow & Unified Engine Proxy
    location /render/ {
        set $api_backend http://api:3000;
        proxy_pass $api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Internal timeout for long renders
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Frontend (SPA Fallback) - Place this LAST
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
}
