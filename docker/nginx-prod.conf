# FlowScale Production Nginx Configuration
# Routes API traffic to Node.js Backend and effectively splits traffic

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 1. Backend API Routes (Node.js)
    # Routes: /api/upload, /api/execute, /api/render, /api/jobs, /api/health
    location ~ ^/api/(upload|execute|render|jobs|health) {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # INCREASE TIMEOUT for long renders
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        client_max_body_size 500M;
    }

    # 2. Supabase API Routes (Kong)
    # Routes: /api/rest, /api/auth, /api/storage
    # We explicitly match these to send them to Kong
    location ~ ^/api/(rest|auth|storage|functions) {
        # Strip /api prefix if your Kong expects /rest/v1 etc.
        # But wait, looking at existing nginx.conf:
        # location /api/ { proxy_pass http://supabase-kong:8000/; }
        # This means /api/rest/... -> http://supabase-kong:8000/rest/...
        
        proxy_pass http://supabase-kong:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Serve Uploaded/Generated Files
    location /outputs/ {
        proxy_pass http://backend:3000/outputs/;
        expires 1y;
    }

    # Health check endpoint (Nginx itself)
    location /health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    # SPA fallback - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
