version: '3.8'

services:
  # Add the Node.js Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: flowscale-backend:latest
    restart: always
    ports:
      - "3000:3000" # API Gateway
      - "3001:3001" # Render Engine
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - OUTPUT_DIR=/app/outputs
      - UPLOAD_DIR=/app/uploads
      - RENDERFLOW_URL=http://localhost:3001/render
      # AI Keys (Passed from host env)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    networks:
      - flowscale

  # Update Frontend to use custom Nginx config
  app:
    volumes:
      - ./docker/nginx-prod.conf:/etc/nginx/conf.d/default.conf

  # Ensure Kong knows where to find services if needed (optional)
  supabase-kong:
    depends_on:
      - backend

networks:
  flowscale:
    driver: bridge
